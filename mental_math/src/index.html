<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental math</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mental Math</h1>
    </header>
    <main>
        <div id="number-one-div"></div>
        <div id="operand-div">-</div>
        <div id="number-two-div"></div>
        <div>
            <input id="result-input" type="text" inputmode="numeric"
                pattern="[0-9]*"><br />
            <!--
            inputmode="numeric" - hint to browser, mainly for mobile devices to
                show a keypad instead of a full keyboard.
            pattern="[0-9]*" - only digits, "*" zero or more characters
            -->
            <button id="btn-random">Random</button>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
