<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arrow Key Movement</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #926a6a;
    }
    #square {
      width: 50px;
      height: 50px;
      background-color: #273d4b;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="square"></div>
  <script>
    const square = document.getElementById("square");
    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    const step = 10;

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          y -= step;
          break;
        case "ArrowDown":
          y += step;
          break;
        case "ArrowLeft":
          x -= step;
          break;
        case "ArrowRight":
          x += step;
          break;
        default:
          return;
      }
      square.style.left = `${x}px`;
      square.style.top = `${y}px`;
    });
  </script>
</body>
</html>
